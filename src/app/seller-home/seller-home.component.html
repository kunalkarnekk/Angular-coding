<div class="container">
  <div class="row">
    <div class="col">
      <h1>Product List</h1>
      <p style="color: green;">{{deleteProductMessage}}</p>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Color</th>
            <th scope="col">category</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productList">
            <th scope="row">1</th>
            <td> <img src="{{item.image}}" alt=""> </td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.color}}</td>
            <td>{{item.category}}</td>
            <td>{{item.description}}</td>
            <td>
              <fa-icon (click)="deleteProduct(item.id)" class="btn btn-primary" [icon]="deleteIcon"></fa-icon>
              <a  routerLink="/seller-update-product/{{item.id}}"><fa-icon [icon]="editIcon" class="btn btn-primary"></fa-icon></a>
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
